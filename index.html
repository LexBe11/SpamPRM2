<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRM - Police Record Maker</title>
    <style>
        body {
            background-color: #0000FF; /* Blue background */
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #000000; /* Black foreground */
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            margin: auto;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        label, h1, h2 {
            display: block;
            text-align: center;
            margin-top: 10px;
        }
        input, select, textarea {
            margin-top: 5px;
            padding: 8px;
            width: 100%;
            max-width: 400px;
            background-color: #222;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #555;
        }
        .hidden {
            display: none;
        }
        .record {
            border: 1px solid #333;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            background-color: #222;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>PRM - Police Record Maker</h1>

    <!-- User Profile Section -->
    <h2>Create New User (Record Subject)</h2>
    <label for="newUserName">Name of Person</label>
    <input type="text" id="newUserName" placeholder="Enter Name">
    <button onclick="createNewUser()">Create User</button>

    <h2>Select User</h2>
    <label for="userSelect">Select User</label>
    <select id="userSelect" onchange="loadUserProfile()"></select>
    <button onclick="loadUserProfile()">Select User</button>

    <h2>User Profile</h2>
    <div id="userProfile"></div>

    <h2>Add Record</h2>
    <label for="recordType">Record Type</label>
    <select id="recordType">
        <option value="Killing Officer with Genos Build">Killing Officer with Genos Build</option>
        <option value="Assaulting Officer with Genos Build">Assaulting Officer with Genos Build</option>
        <option value="Killing Officer with Sonic Build">Killing Officer with Sonic Build</option>
        <option value="Assaulting Officer with Sonic Build">Assaulting Officer with Sonic Build</option>
        <option value="Killing Officer with Garou Build">Killing Officer with Garou Build</option>
        <option value="Assaulting Officer with Garou Build">Assaulting Officer with Garou Build</option>
        <option value="Killing Officer with Tatsumaki Build">Killing Officer with Tatsumaki Build</option>
        <option value="Assaulting Officer with Tatsumaki">Assaulting Officer with Tatsumaki</option>
        <option value="Prey's Peril">Prey's Peril</option>
        <option value="Crushed Rock">Crushed Rock</option>
        <option value="Water Stream Rock Smashing">Water Stream Rock Smashing</option>
        <option value="The Final Hunt">The Final Hunt</option>
        <option value="Bullet Barrage">Bullet Barrage</option>
        <option value="Whirlwind Drop">Whirlwind Drop</option>
        <option value="Head First">Head First</option>
        <option value="M1">M1</option>
        <option value="Split Second Counter">Split Second Counter</option>
        <option value="Pinpoint Cut (Variant 2)">Pinpoint Cut (Variant 2)</option>
        <option value="Quick Slice">Quick Slice</option>
        <option value="Atmos Cleave">Atmos Cleave</option>
        <option value="Teaming w/ 2 players">Teaming w/ 2 players</option>
        <option value="Teaming w/ 3-4 players">Teaming w/ 3-4 players</option>
        <option value="Teaming w/ 4-8 players">Teaming w/ 4-8 players</option>
        <option value="Teaming w/ 4-8 players">Teaming w/ 10+ players</option>
        !-- New prison-related offenses -->
            <option value="Escape Attempt">Escape Attempt</option>
            <option value="Successful Escape">Successful Escape</option>
            <option value="Holding Contraband">Holding Contraband</option>
            <option value="Assault on Inmate">Assault on Inmate</option>
            <option value="Killing an Inmate">Killing an Inmate</option>
            <option value="Attempted Murder on Inmate">Attempted Murder on Inmate</option>
            <option value="Immediate Attack on Officer (When Seen)">Immediate Attack on Officer (When Seen)</option>
            <option value="Stealing from Inmates">Stealing from Inmates</option>
            <option value="Stealing from Officers">Stealing from Officers</option>
            <option value="Crafting Illegal Items">Crafting Illegal Items</option>
            <option value="Organizing a Prison Riot">Organizing a Prison Riot</option>
            <option value="Unauthorized Communication with the Outside">Unauthorized Communication with the Outside</option>
            <option value="Bribing a Guard">Bribing a Guard</option>
            <option value="Passing Contraband Through a Visitor">Passing Contraband Through a Visitor</option>
            <option value="Breaking and Entering (Prison Facility)">Breaking and Entering (Prison Facility)</option>
            <option value="Tampering with Prison Surveillance">Tampering with Prison Surveillance</option>
            <option value="Fighting with Multiple Inmates">Fighting with Multiple Inmates</option>
            <option value="Attempting to Escape via Tunnel">Attempting to Escape via Tunnel</option>
            <option value="Possession of a Weapon">Possession of a Weapon</option>
            <option value="Setting Fire in the Prison">Setting Fire in the Prison</option>
        <!-- Riot-related offenses -->
    <option value="Inciting Violence During Riots">Inciting Violence During Riots</option>
    <option value="Destroying Riot Control Barriers">Destroying Riot Control Barriers</option>
    <option value="Assaulting Riot Control Officers">Assaulting Riot Control Officers</option>
    <option value="Throwing Objects During Riots">Throwing Objects During Riots</option>
    <option value="Blocking Guards' Movements in Riots">Blocking Guards' Movements in Riots</option>
    <option value="Smuggling Weapons for Riots">Smuggling Weapons for Riots</option>
    <option value="Starting Fires in Riot Situations">Starting Fires in Riot Situations</option>
    <option value="Seizing Guard Stations During Riots">Seizing Guard Stations During Riots</option>
    <option value="Holding Hostages in Riots">Holding Hostages in Riots</option>
    <option value="Coordinating Riots Across Cell Blocks">Coordinating Riots Across Cell Blocks</option>
    <option value="Using Riot Shields to Harm Others">Using Riot Shields to Harm Others</option>
    <!-- Escape-related offenses -->
    <option value="Digging Tunnels with Improvised Tools">Digging Tunnels with Improvised Tools</option>
    <option value="Bribing Guards to Look the Other Way">Bribing Guards to Look the Other Way</option>
    <option value="Climbing Over Security Fences">Climbing Over Security Fences</option>
    <option value="Using Ducts to Escape Cells">Using Ducts to Escape Cells</option>
    <option value="Faking Medical Emergencies to Escape">Faking Medical Emergencies to Escape</option>
    <option value="Wearing Disguises to Avoid Detection">Wearing Disguises to Avoid Detection</option>
    <option value="Using Visitors as Escape Aids">Using Visitors as Escape Aids</option>
    <option value="Attempting Escape During Transport">Attempting Escape During Transport</option>
    <option value="Cutting Through Window Bars">Cutting Through Window Bars</option>
    <option value="Hiding in Delivery Trucks">Hiding in Delivery Trucks</option>
    <option value="Rewiring Electric Locks for Escape">Rewiring Electric Locks for Escape</option>
    <option value="Distracting Guards During Escape Attempts">Distracting Guards During Escape Attempts</option>
    <option value="Exploiting Weaknesses in the Fence Line">Exploiting Weaknesses in the Fence Line</option>
    </select>

    <label for="recordCount">Number of Times</label>
    <input type="number" id="recordCount" min="1" placeholder="Enter number of times">

    <label for="killConfirmation">Did they kill you with it?</label>
    <select id="killConfirmation">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
    </select>

    <label for="emoteConfirmation">Did they emote on you?</label>
    <select id="emoteConfirmation" onchange="toggleEmoteDropdown()">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
    </select>

    <div id="emoteDropdown" class="hidden">
        <label for="emoteType">Select Emote Type</label>
        <select id="emoteType">
            <option value="L">L</option>
            <option value="RAHHH">RAHHH</option>
            <option value="Garbage">Garbage</option>
        </select>
    </div>

    <label for="recordNotes">Additional Notes (Optional)</label>
    <textarea id="recordNotes" placeholder="Enter any relevant notes"></textarea>

    <label for="threatLevel">Select Threat Level</label>
    <select id="threatLevel">
        <option value="Police Level Threat">Police Level Threat</option>
        <option value="SWAT Level Threat">SWAT Level Threat</option>
        <option value="Console Level Threat">Console Level Threat</option>
        <option value="Hacker Level Threat">Hacker Level Threat</option>
        <option value="Skilled Hacker Level Threat">Skilled Hacker Level Threat</option>
    </select>

    <button onclick="addRecord()">Add Record</button>

    <h2>Records</h2>
    <div id="recordList"></div>
</div>

<script>
    let users = [];
    let currentUser = null;

    // Create new user function
    function createNewUser() {
        const newUserName = document.getElementById('newUserName').value;
        if (newUserName) {
            users.push({ name: newUserName, records: [] });
            updateUserSelect();
            alert(`User "${newUserName}" created successfully.`);
            document.getElementById('newUserName').value = '';
        } else {
            alert("Please enter a name for the user.");
        }
    }

    // Update user dropdown
    function updateUserSelect() {
        const userSelect = document.getElementById('userSelect');
        userSelect.innerHTML = '';
        users.forEach((user, index) => {
            const option = document.createElement('option');
            option.value = index; // Use index as value
            option.textContent = user.name;
            userSelect.appendChild(option);
        });
    }

    // Load user profile
    function loadUserProfile() {
        const userSelect = document.getElementById('userSelect');
        const selectedIndex = userSelect.value;

        if (selectedIndex !== "") {
            currentUser = users[selectedIndex];
            displayUserRecords();
            displayUserProfile();
        }
    }

    // Display user records
    function displayUserRecords() {
        const recordList = document.getElementById('recordList');
        recordList.innerHTML = ''; // Clear current records

        if (currentUser && currentUser.records.length > 0) {
            currentUser.records.forEach(record => {
                const recordDiv = document.createElement('div');
                recordDiv.className = 'record';
                recordDiv.innerHTML = `
                    <strong>Type:</strong> ${record.type}<br>
                    <strong>Count:</strong> ${record.count}<br>
                    <strong>Killed:</strong> ${record.killed}<br>
                    <strong>Emoted:</strong> ${record.emoted}<br>
                    <strong>Emote Type:</strong> ${record.emoteType || 'None'}<br>
                    <strong>Threat Level:</strong> ${record.threatLevel}<br>
                    <strong>Notes:</strong> ${record.notes || 'None'}
                `;
                recordList.appendChild(recordDiv);
            });
        } else {
            recordList.innerHTML = '<p>No records found for this user.</p>';
        }
    }

    // Display user profile
    function displayUserProfile() {
        const userProfile = document.getElementById('userProfile');
        userProfile.innerHTML = `<strong>Name:</strong> ${currentUser.name}<br>
                                 <strong>Records Count:</strong> ${currentUser.records.length}`;
    }

    // Add record function
    function addRecord() {
        const recordType = document.getElementById('recordType').value;
        const recordCount = document.getElementById('recordCount').value;
        const killConfirmation = document.getElementById('killConfirmation').value;
        const emoteConfirmation = document.getElementById('emoteConfirmation').value;
        const emoteType = emoteConfirmation === "Yes" ? document.getElementById('emoteType').value : null;
        const recordNotes = document.getElementById('recordNotes').value;
        const threatLevel = document.getElementById('threatLevel').value;

        if (currentUser) {
            currentUser.records.push({
                type: recordType,
                count: recordCount,
                killed: killConfirmation,
                emoted: emoteConfirmation,
                emoteType: emoteType,
                notes: recordNotes,
                threatLevel: threatLevel
            });

            displayUserRecords();
            alert("Record added successfully!");
            clearRecordForm();
        } else {
            alert("Please select a user first.");
        }
    }

    // Clear record form
    function clearRecordForm() {
        document.getElementById('recordType').selectedIndex = 0;
        document.getElementById('recordCount').value = '';
        document.getElementById('killConfirmation').selectedIndex = 0;
        document.getElementById('emoteConfirmation').selectedIndex = 0;
        toggleEmoteDropdown();
        document.getElementById('recordNotes').value = '';
        document.getElementById('threatLevel').selectedIndex = 0;
    }

    // Toggle emote dropdown
    function toggleEmoteDropdown() {
        const emoteDropdown = document.getElementById('emoteDropdown');
        const emoteConfirmation = document.getElementById('emoteConfirmation').value;
        emoteDropdown.classList.toggle('hidden', emoteConfirmation !== 'Yes');
    }
</script>
</body>
</html>
