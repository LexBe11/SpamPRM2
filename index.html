<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRM - Police Record Maker</title>
    <style>
        body {
            background-color: #0000FF; /* Blue background */
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #000000; /* Black foreground */
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            margin: auto;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        label, h1, h2 {
            display: block;
            text-align: center;
            margin-top: 10px;
        }
        input, select, textarea {
            margin-top: 5px;
            padding: 8px;
            width: 100%;
            max-width: 400px;
            background-color: #222;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #555;
        }
        .hidden {
            display: none;
        }
        .record {
            border: 1px solid #333;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            background-color: #222;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Main Section -->
    <h1>PRM - Police Record Maker</h1>

    <h2>Add Record</h2>
    <label for="recordType">Record Type</label>
    <select id="recordType">
        <option value="Prey's Peril">Prey's Peril</option>
        <option value="Crushed Rock">Crushed Rock</option>
        <option value="Water Stream Rock Smashing">Water Stream Rock Smashing</option>
        <option value="The Final Hunt">The Final Hunt</option>
        <option value="Bullet Barrage">Bullet Barrage</option>
        <option value="Whirlwind Drop">Whirlwind Drop</option>
        <option value="Head First">Head First</option>
    </select>

    <label for="recordCount">Number of Times</label>
    <input type="number" id="recordCount" min="1" placeholder="Enter number of times">

    <label for="didTheyKillYou">Did they kill you with it?</label>
    <select id="didTheyKillYou">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
    </select>

    <label for="didTheyEmote">Did they emote on you?</label>
    <select id="didTheyEmote" onchange="toggleEmoteTypes()">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
    </select>

    <div id="emoteTypes" class="hidden">
        <label for="emoteSelect">Select Emote Type</label>
        <select id="emoteSelect">
            <option value="L">L</option>
            <option value="RAHHH">RAHHH</option>
            <option value="Garbage">Garbage</option>
        </select>
    </div>

    <label for="threatLevel">Threat Level</label>
    <select id="threatLevel">
        <option value="Police Level Threat">Police Level Threat</option>
        <option value="Swat Level Threat">Swat Level Threat</option>
        <option value="Console Level Threat">Console Level Threat</option>
        <option value="Hacker Level Threat">Hacker Level Threat</option>
        <option value="Skilled Hacker Level Threat">Skilled Hacker Level Threat</option>
    </select>

    <button onclick="submitRecord()">Submit Record</button>
</div>

<script>
    function toggleEmoteTypes() {
        const emoteSelect = document.getElementById('emoteTypes');
        const didTheyEmote = document.getElementById('didTheyEmote').value;
        emoteSelect.style.display = didTheyEmote === 'Yes' ? 'block' : 'none';
    }

    function submitRecord() {
        // Collect and handle form data here
        alert('Record submitted!');
    }
</script>

</body>
</html>
